{% extends 'base.html' %}
{% load static %}
{% block titulo %}Cadastro | {%endblock%}
{% block conteudo %}
<h1 class="mt-3 mb-3 display-4">Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input name="nome" value="{{ request.POST.nome }}" type="text" class="form-control" placeholder="Escreva Seu Nome">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input name="sobrenome" value="{{ request.POST.sobrenome }}" type="text" class="form-control" placeholder="Escreva Seu Sobrenome">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input name="email" value="{{ request.POST.email }}" type="email" class="form-control" placeholder="Escreva Seu e-mail">
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input name="usuario" value="{{ request.POST.usuario }}" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input name ="senha"  type="password" class="form-control" placeholder="Escreva Sua Senha">
  </div>
  <div class="form-group">
    <label>Reescreva Sua Senha</label>
    <input name="senha2" type="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Realizar Cadastro</button>
</form>
{% endblock %}
