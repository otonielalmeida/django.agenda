{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<h2 class="mt-3 mb-3 display-4">Ola, {{ user.first_name }} {{ user.last_name }}</h2>
<br>
<br>
<div class="p-3 mb-2 bg-light">
    <p class="text-primary">e-mail da conta: {{ user.email }}</p>
    <p class="text-primary">usuario da conta: {{ user }}</p>
    <br>

    <a style="text-decoration: none; color:black;" href="{% url 'index'%}">Clique aqui para acessar a Agenda</a>
    <br>
    <br>
    <a style="text-decoration: none; color:black;" href="{% url 'logout'%}">Logout</a>
</div>
<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
